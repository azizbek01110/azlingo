<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AzLingo — Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./ChatGPT Image Oct 9, 2025, 02_19_13 PM.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <div class="logo">AZ</div>
          <div>
            <h1 class="title">AzLingo</h1>
            <div class="small" style="color: var(--muted)">
              A1 → C1 Ingliz tili
            </div>
          </div>
        </div>
        <button id="hamb" class="hamb">☰</button>
        <nav id="nav" class="nav">
          <a href="index.html">Home</a>
          <a href="grammar.html">Grammar</a>
          <a href="vocabulary.html">Vocabulary</a>
          <a href="test.html">Test</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      <main>
        <section class="card">
          <h2>Biz bilan bog'laning</h2>
          <form id="contactForm" class="contact-form">
            <label
              >Ismingiz
              <input
                id="name"
                required
                class="input"
                placeholder="Ismingizni kiriting"
            /></label>
            <label
              >Email
              <input
                id="email"
                type="email"
                required
                class="input"
                placeholder="Email"
            /></label>
            <label
              >Dars
              <select id="lessonSelect" class="input"></select
            ></label>
            <label
              >Savol
              <textarea
                id="msg"
                rows="5"
                required
                class="input"
                placeholder="Savolingizni yozing"
              ></textarea>
            </label>
            <div class="actions">
              <button type="button" id="sendBtn" class="cta">Yuborish</button>
            </div>
          </form>
        </section>
      </main>
      <footer class="footer">© 2025 AzLingo</footer>
    </div>
    <script src="data.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
